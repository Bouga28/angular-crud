

  <h2>CREATE TYPE</h2>
<form  #editForm="ngForm" (ngSubmit)="create()">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="typeForm.name" id="name" name="name">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="typeForm.slug" id="slug" name="slug">
  </mat-form-field>

  <div class="button-row" role="group">
    <button type="submit" mat-raised-button color="primary" >Save</button>
    <button type="button" mat-button color="accent" (click)="cancel()">Cancel</button>
  </div>
</form>
