

  <h2>AUTHENTIFICATION</h2>
  <form  #editForm="ngForm" (ngSubmit)="onSubmit()" #f="ngForm">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="form.username" id="username" name="username">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
      type="password"
      matInput
      name="password"
      [(ngModel)]="form.password"
      required
      minlength="6"
      #password="ngModel"
      [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
    />
    <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
      <div *ngIf="password.errors['required']">Password is required</div>
      <div *ngIf="password.errors['minlength']">
        Password must be at least 6 characters
      </div>
    </div>
    </mat-form-field>
  
    <div class="button-row" role="group">
      <button type="submit" mat-raised-button color="primary" >Save</button>
    </div>


    <div class="form-group">
      <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
        Login failed: {{ errorMessage }}
      </div>
    </div>
  </form>
  
  <div class="alert alert-success" *ngIf="isLoggedIn">
    Logged in as {{ roles }}.
  </div>
